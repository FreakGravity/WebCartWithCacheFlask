{% extends 'public/public_layout.html' %}
{% block main %}
<div class="container">
            <h1>Sign In</h1>
            <form action="/signIn" method="POST">
                <div class="form-group">
                    <label >Username</label>
                    <input style="width:20%;" type="text" class="form-control" id="username" name="username" placeholder="Select Your Username">
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input style="width:20%;" type="password" class="form-control" id="password" name="password" placeholder="Select Your Password">
                </div>
            </form>
        </div>  
{% endblock main %}
